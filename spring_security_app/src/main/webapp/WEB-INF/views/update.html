<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h1>Edit user</h1>
    <form action="#" th:action="@{/update/{id}(id = ${user.id})}" th:object="${user}" method="post">
        <table border="0" cellpadding="5">
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" th:field="*{name}"/>
                </td>
            </tr>
            <tr>
                <td>Surname</td>
                <td><input type="text" th:field="*{surname}"/></td>
            </tr>
            <tr>
                <td>Profession</td>
                <td><input type="text" th:field="*{profession}"/></td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Save edits</button>
                </td>
            </tr>
            <label>Roles:
                <input type="checkbox" name="authorities"
                       th:each="role : ${allRoles}"
                       th:text="${role.name}"
                       th:value="${role.id}"
                       th:checked="${user.roles.contains(role)}"
                />
            </label>
        </table>
    </form>
</div>
</body>
</html>
